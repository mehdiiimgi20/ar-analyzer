<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحلیلگر آنلاین عکس برای AR (نسخه گیت‌هاب)</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* تمام کدهای CSS در اینجا قرار می‌گیرند */
        body {
            font-family: 'Vazirmatn', sans-serif;
            direction: rtl;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 20px;
        }

        header h1 {
            color: #1a237e;
            font-weight: 700;
        }

        header p {
            color: #555;
            font-size: 1.1rem;
        }

        .upload-area {
            width: 100%;
            position: relative;
            margin-bottom: 30px;
        }

        .file-input {
            width: 100%;
            height: 150px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
            z-index: 10;
        }

        .file-label {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 150px;
            border: 2px dashed #90a4ae;
            border-radius: 8px;
            background-color: #fafafa;
            transition: background-color 0.3s, border-color 0.3s;
            cursor: pointer;
        }
        
        .upload-area:hover .file-label {
             background-color: #e8eaf6;
             border-color: #3f51b5;
        }

        .file-icon { font-size: 2.5rem; }
        .file-button {
            background-color: #3f51b5;
            color: white;
            padding: 8px 20px;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: 700;
        }
        .file-info { color: #777; }

        .status-box {
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-weight: 700;
            display: none; /* در ابتدا مخفی است */
        }
        .status-box.loading { background-color: #e3f2fd; color: #0d47a1; }
        .status-box.ready { background-color: #e8f5e9; color: #1b5e20; }
        .status-box.error { background-color: #ffebee; color: #b71c1c; }


        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .result-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
        }

        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .result-card.best {
            border: 2px solid #4caf50;
            box-shadow: 0 4px 20px rgba(76, 175, 80, 0.3);
        }

        .best-tag {
            position: absolute;
            top: 0;
            left: 0;
            background-color: #4caf50;
            color: white;
            padding: 4px 12px;
            font-size: 0.9rem;
            font-weight: 700;
            border-bottom-right-radius: 8px;
        }

        .result-card .img-container {
            width: 100%;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .result-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 6px;
        }

        .result-info { font-size: 1rem; }
        .filename {
            font-weight: 700;
            color: #333;
            margin: 5px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding: 0 5px;
        }
        .score { color: #555; }
        .score span {
            font-weight: 700;
            color: #3f51b5;
            font-size: 1.2em;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3f51b5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>تحلیلگر هوشمند عکس برای AR (نسخه گیت‌هاب)</h1>
            <p>عکس‌های خود را انتخاب کنید تا تحلیل به صورت زنده در مرورگر شما آغاز شود.</p>
        </header>
        <main>
            <div id="status-box" class="status-box loading">
                در حال بارگذاری موتور پردازش تصویر (OpenCV.js)... لطفاً کمی صبر کنید.
            </div>

            <div class="upload-area">
                <input type="file" name="files" id="file-input" class="file-input" multiple disabled>
                <label for="file-input" class="file-label">
                    <span class="file-icon">🖼️</span>
                    <span class="file-button">انتخاب عکس‌ها</span>
                    <span class="file-info">ابتدا موتور پردازش تصویر باید بارگذاری شود</span>
                </label>
            </div>
            
            <div id="results-container" class="results-grid">
                <!-- کارت‌های نتایج به صورت پویا اینجا اضافه می‌شوند -->
            </div>
        </main>
        <footer>
            <p>اجرا شده در مرورگر با OpenCV.js</p>
        </footer>
    </div>

    <!-- بارگذاری کتابخانه OpenCV.js -->
    <script async src="https://docs.opencv.org/4.9.0/opencv.js" onload="onOpenCvReady();"></script>
    
    <script type="text/javascript">
    // تمام کدهای JavaScript در اینجا قرار می‌گیرند
    const fileInput = document.getElementById('file-input');
    const resultsContainer = document.getElementById('results-container');
    const fileLabelInfo = document.querySelector('.file-info');
    const statusBox = document.getElementById('status-box');

    let analysisResults = [];

    // این تابع پس از بارگذاری کامل OpenCV.js اجرا می‌شود
    function onOpenCvReady() {
        statusBox.textContent = 'موتور پردازش تصویر آماده است. می‌توانید عکس‌های خود را انتخاب کنید.';
        statusBox.className = 'status-box ready';
        statusBox.style.display = 'block';
        fileInput.disabled = false;
        fileLabelInfo.textContent = 'یا عکس‌ها را اینجا بکشید و رها کنید';
    }

    fileInput.addEventListener('change', (event) => {
        const files = event.target.files;
        if (files.length === 0) return;

        resultsContainer.innerHTML = '';
        analysisResults = [];
        fileLabelInfo.textContent = `در حال تحلیل ${files.length} عکس...`;

        // استفاده از Promise.all برای اجرای تحلیل‌ها به صورت موازی
        const analysisPromises = Array.from(files).map(file => analyzeImage(file));

        Promise.all(analysisPromises)
            .then(() => {
                // مرتب‌سازی نتایج بر اساس امتیاز
                analysisResults.sort((a, b) => b.score - a.score);

                // نمایش نتایج مرتب شده
                displayResults();
                fileLabelInfo.textContent = 'تحلیل کامل شد!';
            })
            .catch(err => {
                console.error("خطا در حین تحلیل گروهی:", err);
                fileLabelInfo.textContent = 'خطایی در تحلیل رخ داد.';
            });
    });

    function analyzeImage(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = (e) => {
                const imgElement = document.createElement('img');
                imgElement.src = e.target.result;
                imgElement.onload = () => {
                    try {
                        let src = cv.imread(imgElement);
                        let gray = new cv.Mat();
                        cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY, 0);
                        
                        let keypoints = new cv.KeyPointVector();
                        let descriptors = new cv.Mat();
                        let orb = new cv.ORB();

                        orb.detectAndCompute(gray, new cv.Mat(), keypoints, descriptors);
                        
                        const score = keypoints.size();

                        analysisResults.push({
                            filename: file.name,
                            score: score,
                            imgSrc: e.target.result
                        });

                        // آزادسازی حافظه
                        src.delete();
                        gray.delete();
                        keypoints.delete();
                        descriptors.delete();
                        orb.delete();
                        
                        resolve();

                    } catch (err) {
                        console.error(`خطا در پردازش فایل ${file.name}:`, err);
                        analysisResults.push({
                            filename: file.name,
                            score: -1, // امتیاز منفی برای خطا
                            imgSrc: e.target.result
                        });
                        reject(err);
                    }
                };
            };
            reader.readAsDataURL(file);
        });
    }

    function displayResults() {
        resultsContainer.innerHTML = ''; // پاک کردن نتایج قبلی
        analysisResults.forEach((result, index) => {
            const card = document.createElement('div');
            card.className = 'result-card';
            
            let bestTag = '';
            if (index === 0 && result.score >= 0) {
                card.classList.add('best');
                bestTag = `<div class="best-tag">🏆 بهترین انتخاب</div>`;
            }

            const cardContent = `
                ${bestTag}
                <div class="img-container">
                    <img src="${result.imgSrc}" alt="${result.filename}">
                </div>
                <div class="result-info">
                    <p class="filename">${result.filename}</p>
                    <p class="score">
                        ${result.score >= 0 ? `امتیاز: <span>${result.score}</span>` : 'خطا در تحلیل'}
                    </p>
                </div>
            `;
            card.innerHTML = cardContent;
            resultsContainer.appendChild(card);
        });
    }

    </script>
</body>
</html>
