<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحلیلگر هوشمند AR</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-color: #ecf0f1;
            --surface-color: #ffffff;
            --text-color: #34495e;
            --border-color: #dfe4ea;
            --success-color: #27ae60;
            --error-color: #c0392b;
            --dark-black-text: #1a1a1a;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            direction: rtl;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: var(--surface-color);
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            color: var(--primary-color);
            font-weight: 700;
            font-size: 2rem;
            margin: 0;
        }
        
        header p {
            font-size: 1.1rem;
            color: #7f8c8d;
            margin-top: 10px;
        }

        .upload-box {
            background-color: #002744;
            border: 2px dashed #55739d;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .upload-box:hover, .upload-box.drag-over {
            border-color: #ffffff;
            background-color: #003359;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .upload-box .icon {
            font-size: 2rem;
            color: #ffffff;
            margin-bottom: 8px;
            line-height: 1;
        }
        .upload-box p {
            margin: 5px 0 0 0;
            font-weight: 700;
            font-size: 1rem;
            color: #ffffff;
        }
        .upload-box span {
            font-size: 0.8rem;
            color: #bdc3c7;
        }

        .file-input { display: none; }
        
        .preview-section {
            margin-top: 25px;
        }
        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .preview-card {
            position: relative;
            animation: fadeIn 0.4s;
        }
        .preview-card img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 12px;
            border: 2px solid var(--border-color);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: none;
            font-family: 'Vazirmatn', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.3s, color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .btn-primary {
            background-color: var(--primary-color);
            color: var(--white-color);
        }
        .btn-outline {
            background-color: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }
        .btn-outline:hover {
            background-color: var(--primary-color);
            color: var(--white-color);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .status-container {
            text-align: center;
            margin-top: 20px;
            font-weight: 500;
        }
        .status-container .loader {
            width: 20px;
            height: 20px;
            border: 3px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px;
            animation: spin 1s linear infinite;
        }

        .results-container { 
            margin-top: 30px;
            animation: fadeIn 0.5s;
        }

        .recommendation-card {
            background: linear-gradient(135deg, #ffffff, #f7f9fb);
            color: var(--dark-black-text);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 25px;
            text-align: center;
            border: 1px solid #eaf1f8;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.07);
        }
        .recommendation-card h3 {
            margin: 0 0 15px 0;
            font-size: 1.3rem;
            color: var(--dark-black-text);
        }
        .recommendation-card img {
            max-width: 80%;
            max-height: 200px;
            border-radius: 12px;
            margin-bottom: 15px;
            border: 2px solid var(--border-color);
        }
        .recommendation-card .quality-text {
            font-size: 1rem;
            color: var(--dark-black-text);
        }
        .recommendation-card .quality-text span {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--success-color);
        }
        
        .result-card {
            background-color: var(--white-color);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        
        .result-header {
            display: flex;
            align-items: center;
            gap: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .result-header img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .result-title { 
            flex-grow: 1; 
            text-align: right;
        }
        
        .verdict {
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 700;
            color: var(--white-color);
            font-size: 0.9rem;
        }
        .verdict.good { background-color: var(--success-color); }
        .verdict.bad { background-color: var(--error-color); }

        .quality-percent {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }
        
        .analysis-body {
            padding-top: 15px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .analysis-list h4 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 1rem;
        }
        
        .analysis-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .analysis-list li {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .strengths h4 { color: var(--success-color); }
        .weaknesses h4 { color: var(--error-color); }
        
        .icon-check::before { content: '✔'; color: var(--success-color); }
        .icon-cross::before { content: '✖'; color: var(--error-color); }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>تحلیلگر هوشمند AR</h1>
            <p>بهترین عکس را برای پروژه واقعیت افزوده خود پیدا کنید</p>
        </header>
        <main>
            <input type="file" id="file-input" class="file-input" multiple accept="image/*">
            <div class="upload-box" id="upload-box">
                <div class="icon">↑</div>
                <p>انتخاب یا کشیدن عکس‌ها</p>
                <span>فایل‌های خود را برای تحلیل اینجا رها کنید</span>
            </div>

            <div class="preview-section" id="preview-section" style="display: none;">
                <div class="preview-grid" id="preview-grid"></div>
                <button class="btn btn-outline" id="start-analysis-btn">شروع تحلیل هوشمند</button>
            </div>

            <div class="status-container" id="status-container" style="display: none;"></div>
            <div class="results-container" id="results-container"></div>
        </main>
    </div>

    <script async src="https://docs.opencv.org/4.9.0/opencv.js" onload="onOpenCvReady();"></script>
    
    <script type="text/javascript">
    const fileInput = document.getElementById('file-input');
    const uploadBox = document.getElementById('upload-box');
    const previewSection = document.getElementById('preview-section');
    const previewGrid = document.getElementById('preview-grid');
    const startAnalysisBtn = document.getElementById('start-analysis-btn');
    const resultsContainer = document.getElementById('results-container');
    const statusContainer = document.getElementById('status-container');

    let isCvReady = false;
    let selectedFiles = [];

    function onOpenCvReady() {
        console.log("OpenCV is ready.");
        isCvReady = true;
    }

    uploadBox.addEventListener('click', () => fileInput.click());
    
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        uploadBox.addEventListener(eventName, preventDefaults, false);
        document.body.addEventListener(eventName, preventDefaults, false);
    });
    ['dragenter', 'dragover'].forEach(eventName => {
        uploadBox.addEventListener(eventName, () => uploadBox.classList.add('drag-over'), false);
    });
    ['dragleave', 'drop'].forEach(eventName => {
        uploadBox.addEventListener(eventName, () => uploadBox.classList.remove('drag-over'), false);
    });
    uploadBox.addEventListener('drop', handleDrop, false);
    fileInput.addEventListener('change', (event) => handleFiles(event.target.files));
    startAnalysisBtn.addEventListener('click', analyzeImages);

    function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
    }

    function handleDrop(e) {
        let dt = e.dataTransfer;
        let files = dt.files;
        handleFiles(files);
    }

    function handleFiles(files) {
        if (files.length === 0) return;
        selectedFiles = Array.from(files);
        
        resultsContainer.innerHTML = '';
        statusContainer.style.display = 'none';
        previewGrid.innerHTML = '';

        selectedFiles.forEach(file => {
            const reader = new FileReader();
            reader.onload = (e) => {
                const card = document.createElement('div');
                card.className = 'preview-card';
                card.innerHTML = `<img src="${e.target.result}" alt="${file.name}">`;
                previewGrid.appendChild(card);
            };
            reader.readAsDataURL(file);
        });
        
        previewSection.style.display = 'block';
    }

    async function analyzeImages() {
        if (selectedFiles.length === 0) return;
        if (!isCvReady) {
            statusContainer.innerHTML = 'موتور تحلیل هنوز آماده نیست، لطفاً کمی صبر کنید...';
            statusContainer.style.display = 'block';
            return;
        }

        previewSection.style.display = 'none';
        resultsContainer.innerHTML = '';
        statusContainer.innerHTML = '<div class="loader"></div><span>در حال تحلیل عکس‌ها...</span>';
        statusContainer.style.display = 'block';

        let analysisResults = [];
        for (const file of selectedFiles) {
            try {
                const result = await analyzeImageWithOpenCV(file);
                analysisResults.push(result);
            } catch (err) {
                console.error("Error analyzing file:", file.name, err);
                analysisResults.push({
                    filename: file.name,
                    report: generateAnalysisReport({}),
                    imgSrc: URL.createObjectURL(file)
                });
            }
        }
        
        analysisResults.sort((a, b) => b.report.quality - a.report.quality);
        displayResults(analysisResults);
        statusContainer.style.display = 'none';
    }

    function analyzeImageWithOpenCV(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = (e) => {
                const imgElement = document.createElement('img');
                imgElement.src = e.target.result;
                imgElement.onload = () => {
                    try {
                        let src = cv.imread(imgElement);
                        let gray = new cv.Mat();
                        cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY, 0);
                        
                        let keypoints = new cv.KeyPointVector();
                        let orb = new cv.ORB(2000);
                        orb.detect(gray, keypoints);
                        const featureScore = keypoints.size();

                        let mean = new cv.Mat();
                        let stdDev = new cv.Mat();
                        cv.meanStdDev(gray, mean, stdDev);
                        const contrastScore = stdDev.data64F[0];

                        let laplacian = new cv.Mat();
                        cv.Laplacian(gray, laplacian, cv.CV_64F, 1, 1, 0, cv.BORDER_DEFAULT);
                        cv.meanStdDev(laplacian, mean, stdDev);
                        const sharpnessScore = Math.pow(stdDev.data64F[0], 2);

                        const report = generateAnalysisReport({ featureScore, contrastScore, sharpnessScore });
                        
                        src.delete(); gray.delete(); keypoints.delete(); orb.delete(); mean.delete(); stdDev.delete(); laplacian.delete();
                        
                        resolve({ filename: file.name, report, imgSrc: e.target.result });
                    } catch (err) {
                        reject(err);
                    }
                };
            };
            reader.onerror = reject;
            reader.readAsDataURL(file);
        });
    }

    function generateAnalysisReport(metrics) {
        const { featureScore = 0, contrastScore = 0, sharpnessScore = 0 } = metrics;
        const strengths = [];
        const weaknesses = [];

        const featurePercent = Math.min(featureScore / 1500, 1) * 100;
        const contrastPercent = Math.min(contrastScore / 50, 1) * 100;
        const sharpnessPercent = Math.min(sharpnessScore / 150, 1) * 100;
        
        if (featurePercent > 70) strengths.push("جزئیات و نقاط قابل ردیابی بسیار زیاد است");
        else if (featurePercent > 40) strengths.push("جزئیات کافی برای ردیابی دارد");
        else weaknesses.push("فاقد جزئیات کافی و نقاط قابل ردیابی است");

        if (contrastPercent > 60) strengths.push("کنتراست بالا و وضوح رنگ عالی");
        else if (contrastPercent < 30) weaknesses.push("کنتراست پایین، تشخیص لبه‌ها دشوار است");
        
        if (sharpnessPercent > 50) strengths.push("تصویر واضح و بدون تاری است");
        else if (sharpnessPercent < 20) weaknesses.push("تصویر تار است و جزئیات محو شده‌اند");

        if (featurePercent < 50 && contrastPercent < 50) {
            weaknesses.push("مناطق بزرگ و یکنواخت در تصویر وجود دارد");
        }

        const quality = (featurePercent * 0.6) + (contrastPercent * 0.2) + (sharpnessPercent * 0.2);
        const isGood = quality > 55 && featurePercent > 35;

        return {
            quality: Math.round(quality),
            verdict: isGood ? "مناسب" : "نامناسب",
            strengths,
            weaknesses
        };
    }

    function displayResults(results) {
        resultsContainer.innerHTML = '';
        if (results.length === 0) return;
        
        const bestResult = results[0];
        const recommendationCard = document.createElement('div');
        recommendationCard.className = 'recommendation-card';
        recommendationCard.innerHTML = `
            <h3>⭐ پیشنهاد هوشمند</h3>
            <img src="${bestResult.imgSrc}" alt="بهترین عکس پیشنهادی">
            <p class="quality-text">
                این عکس با کیفیت <span>${bestResult.report.quality}%</span> بهترین گزینه برای پروژه شماست.
            </p>
        `;
        resultsContainer.appendChild(recommendationCard);

        results.forEach(result => {
            const card = document.createElement('div');
            card.className = 'result-card';
            const { report, imgSrc, filename } = result;
            const verdictClass = report.verdict === "مناسب" ? "good" : "bad";
            let strengthsHTML = report.strengths.map(s => `<li><span class="icon-check"></span>${s}</li>`).join('');
            if (report.strengths.length === 0) strengthsHTML = '<li>نقطه قوت قابل توجهی یافت نشد.</li>';
            let weaknessesHTML = report.weaknesses.map(w => `<li><span class="icon-cross"></span>${w}</li>`).join('');
            if (report.weaknesses.length === 0) weaknessesHTML = '<li>نقطه ضعف قابل توجهی یافت نشد.</li>';
            card.innerHTML = `
                <div class="result-header">
                    <img src="${imgSrc}" alt="${filename}">
                    <div class="result-title">
                        <span class="verdict ${verdictClass}">${report.verdict}</span>
                    </div>
                    <div class="quality-percent">${report.quality}%</div>
                </div>
                <div class="analysis-body">
                    <div class="analysis-list strengths">
                        <h4>نقاط قوت</h4>
                        <ul>${strengthsHTML}</ul>
                    </div>
                    <div class="analysis-list weaknesses">
                        <h4>نقاط ضعف</h4>
                        <ul>${weaknessesHTML}</ul>
                    </div>
                </div>
            `;
            resultsContainer.appendChild(card);
        });
    }
    </script>
</body>
</html>
